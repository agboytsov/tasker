summary: Изменяет задачу
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: task_id
    in: path
    type: integer
    required: true
    description: ID статьи для изменения
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string

responses:
  '200':
    description: Успешное изменение задачи
    schema:
      type: object
      properties:
        message:
          type: string
          example: Задача успешно изменена
  '400':
    description: Invalid input
    schema:
      type: object
      properties:
        id:
          type: integer
        message:
          type: string
          example: Created
